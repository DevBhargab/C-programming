<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            color: #333;
            margin: 10px 0;
        }

        h2 {
            color: #555;
            font-size: 20px;
            margin: 5px 0;
        }

        span {
            color: #007BFF;
            font-weight: bold;
        }

        p {
            color: #666;
            margin: 8px 0;
        }

        .footer {
            margin-top: 15px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Learning web development</header>
        <h1>Bhargab Das</h1>
        <p>DOB: <span>12/04/2012</span></p>
        <h2>School: Kalyangarh Vidyamandir</h2>
        <p>Favourite Player: Messi</p>
        <p>Hobby: Love to play football</p>
        <div class="footer">This is my bio data.</div>
        <div>date: 30/03/2025</div>
    </div>
</body>
</html>
